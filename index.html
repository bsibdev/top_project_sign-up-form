<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="img-container">
        <div class="hero">
            <img src="IMG/rocket-ship.png" alt="mars">
            <h1>Rove</h1>
        </div>
        <p id="attribution">Image by <a href="https://unsplash.com/@mike_kiev">Photobank Kiev</a> on <a href="https://unsplash.com">Unsplash</a></p>
    </div>
    <div class="form-container">
        <section class="message-banner">
            <p class="banner-message">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.<br><span>You know you want to.</span>
            </p>
        </section>
        <form action="" method="">
            <ul>
                <p>Let's do this!</p>
                <li>
                    <div class="form-row">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" required pattern="[A-Za-z]">
                    </div>
                
                    <div class="form-row">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" required pattern="[A-Za-z]">
                    </div
                   >
                </li>
                <li>
                    <div class="form-row">
                        <label for="mail">EMAIL</label>
                        <input type="email" id="mail" required pattern="[A-Za-z]\@[A-Za-Z]\.[A-Za-z]">
                    </div>
                    
                    <div class="form-row">
                        <label for="phone-">PHONE NUMBER</label >
                        <input type="tel" id="phone-num" required pattern="\d{10}">
                    </div>
                </li>
                <li>
                    <div class="form-row">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" required minlength="7">
                    </div>
                    
                    <div class="form-row">
                        <label for="pwd-confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="pwd-confirm" required minlength="7">
                    </div>
                </li>
            </ul>

            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>

        </form>
    </div>
</body>
</html>
