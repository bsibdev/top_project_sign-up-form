<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up</title>
</head>
<body>
    <div class="img-container">
        <div class="hero">
            <img src="IMG/rocket-ship.png" alt="mars">
            <h1>Rove</h1>
        </div>
        <p id="attribution">Image by <a href="https://unsplash.com/@mike_kiev">Photobank Kiev</a> on <a href="https://unsplash.com">Unsplash</a></p>
    </div>
    <div class="form-container">
        <section class="message-banner">
            <p class="banner-message">This is not a real online service! You know you need something like this in your life to help you realize your seepest dreams. Sign up now to get started.<br>You know you want to.
            </p>
        </section>
        <form action="" method="">
            <p>Let's do this!</p>
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name">
            
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name">
            
            <label for="mail">EMAIL</label>
            <input type="email" id="mail">
            
            <label for="phone-">PHONE NUMBER</label>
            <input type="tel" id="phone-num">
            
            <label for="pwd">PASSWORD</label>
            <input type="password" id="pwd">
            
            <label for="pwd-confirm">CONFIRM PASSWORD</label>
            <input type="password" id="pwd-confirm">

            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>

        </form>
    </div>
</body>
</html>
